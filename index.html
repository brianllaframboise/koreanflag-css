<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="flag.css" rel="stylesheet" />
    <title>Document</title>
</head>
<body>
    <main>
        <div class="flag-border">
            <div class="center-circle">
                <div class="top-half-circle"></div>
                <div class="btm-half-circle"></div>
                <div class="small-red"></div>
                <div class="small-blue"></div>
            </div>
            <div class="top-left-lines">
                <div class="solid-line"></div>
                <div class="solid-line"></div>
                <div class="solid-line"></div>
            </div>
            <div class="top-right-lines">
                <div class="solid-line"><div class="white-dash"></div></div>
                <div class="solid-line"></div>
                <div class="solid-line"><div class="white-dash"></div></div>
            </div>
            <div class="btm-left-lines">
                <div class="solid-line"></div>
                <div class="solid-line"><div class="white-dash"></div></div>
                <div class="solid-line"></div>
            </div>
            <div class="btm-right-lines">
                <div class="solid-line"><div class="white-dash"></div></div>
                <div class="solid-line"><div class="white-dash"></div></div>
                <div class="solid-line"><div class="white-dash"></div></div>
            </div>
        </div>
    </main>
</body>
</html>
